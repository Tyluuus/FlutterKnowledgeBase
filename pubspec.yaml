    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6



  # Databases

  ## Hive - fast, NoSQL database. Encrypted using AES-256. Supports ACID transactions, has a
  ## reactive API and can handle large data sets. It's extensible and supports custom type adapters.
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  ### For dev dependencies:
  hive_generator: ^2.0.1
  # build_runner: x

  ## Isar - Fast, easy to use and fully async NoSQL database for Flutter.
  isar: ^3.1.0+1
  # isar_flutter_libs: ^3.1.0+1
  ### For dev dependencies:
  isar_generator: ^3.1.0+1
  build_runner: any

  ## ObjectBox - NoSQL ACID compliant object persistence.
  objectbox: ^4.0.3

  ## Sembast - lightweight NoSQL database. Easy to use and has simple API. Supports ACID, has
  ## reactive API and can handle large data sets. Supports indexes and compund queries.
  sembast: ^3.7.5+2

  ## Sqflite - SQLite plugin for Flutter. Supports iOS, Android and MacOS. It's a lightweight SQL
  ## database that is designed for mobile devices. It's ideal for small to medium-sized databases.
  sqflite: ^2.4.1

  ## Realm - Mobile database that runs directly inside phones, tablets or wearables. It's a NoSQL
  ## database. It supports automatic data synchronization, making it deal for apps that require
  ## real-time data updates.
  realm: ^20.0.0



  # Networking

  ## Chopper - HTTP Client generator for Dart and Flutter inspired by Retrofit. It's able to
  ## generate models, calls etc. from swagger file. - 826 *
  chopper: ^8.0.3
  ### For dev dependencies:
  chopper_generator: ^8.0.3

  ## Dio - powerful HTTP Client for Dart. Supports interceptors, global configuration, FormData,
  ## request cancellation, file downloading, etc. - 7548 *
  dio: ^5.7.0

  ## GraphQL Flutter - GraphQL Client for dart.
  graphql: ^5.1.3
  graphql_flutter: ^5.1.2

  ## Http - base package for networking in Flutter - 7916 *
  http: ^1.2.2

  ## Retrofit - based on dio. It's a type conversion dio client generator using source_gen. - 1820 *
  retrofit: ^4.4.1
  #  logger: ^2.4.0
  #  json_annotation: ^4.9.0
  ### For dev dependencies:
  retrofit_generator: '>=8.0.0 <10.0.0'
  #  build_runner: ^2.3.3
  #  json_serializable: ^6.8.0



